<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>amazin login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4"></div>
            <div class="col-4">
                <img id="logo" src="/pics/moneygone.jpg" classalt="">
                <div class="card shadow" style="width: 25rem;">
                    <div class="card-body">
                        <h2>Sign In</h2>
                        <p>Email (phone or mobile accounts)</p>
                        <input id="enteremail" class="form-control" type="text" placeholder="Enter Email"
                            aria-label="default input example">
                        <p>password &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<a href="#" class="links">forgot password</a></p>
                        <input type="password" id="inputPassword5" class="form-control" placeholder="Enter Password"
                            aria-labelledby="passwordHelpBlock">

                        <a id="continue" href="#" class="btn w-100 btn-warning">Continue</a>
                        <p><a href="#" class="links">Need Help?</a></p>
                    </div>
                </div>
                <p id="new">New To Moneyzgone?</p>
                
                    <button id="button" type="button" class="btn btn-secondary btn-sm justify-content-center">Create Your Moneyzgone Account</button>
                
            </div>
            <div class="col-4"></div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
